<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interattivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Raleway:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background: linear-gradient(to bottom right, #f3e5f5, #d1c4e9);
            overflow: hidden;
        }

        .book-container {
            width: 80vw;
            height: 80vh;
            overflow: hidden;
            position: relative;
            border: 3px solid #a55eea;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to bottom right, #f3e5f5, #d1c4e9);
            position: relative;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 5vw;
            color: #6A0DAD;
            text-shadow: 2px 2px 5px rgba(106, 13, 173, 0.3);
            margin-bottom: 10px;
        }

        h3 {
            font-size: 3vw;
            font-weight: bold;
            color: #8A2BE2;
        }

        .image-container {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.5s;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page">
            <h1>Questo Ã¨ per te</h1>
            <h3>Il tuo regalo per San Valentino</h3>
            <div class="image-container">
                <img src="image.png" alt="Foto di noi" />
            </div>
        </div>
    </div>
</body>
</html>
