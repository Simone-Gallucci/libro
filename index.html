<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Interattivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #f0f0f0;
        }
        .book {
            position: relative;
            width: 70vw;
            height: 80vh;
            perspective: 1500px;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 2px solid #ccc;
            transform-origin: left;
            transition: transform 1s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vw;
            font-family: Arial, sans-serif;
            backface-visibility: hidden;
        }
        .page:nth-child(odd) {
            background: #f9f9f9;
        }
        .page {
            z-index: 10;
        }
        .page:nth-child(2) { z-index: 9; }
        .page:nth-child(3) { z-index: 8; }
        .page:nth-child(4) { z-index: 7; }
        .flipped {
            transform: rotateY(-180deg);
            z-index: 1;
        }
        .controls {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
        }
        .controls button {
            background: none;
            border: none;
            font-size: 3vw;
            cursor: pointer;
            color: #333;
        }
        .controls button:focus {
            outline: none;
        }
        /* Stile specifico per la pagina 1 */
        #page1 {
            background-image: url('URL_DELLA_TUA_IMMAGINE'); /* Inserisci l'URL dell'immagine */
            background-size: cover; /* Adatta l'immagine allo sfondo */
            background-position: center; /* Centra l'immagine */
            color: white; /* Cambia il colore del testo per contrasto */
            text-shadow: 2px 2px 4px #000000; /* Aggiunge un'ombra al testo per leggibilità */
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page" id="page1">
            <h1>Questo è per te</h1>
            <h3>Il tuo regalo per San Valentino</h3>
        </div>
        <div class="page" id="page2">Questo è il contenuto della pagina 2</div>
        <div class="page" id="page3">Questo è il contenuto della pagina 3</div>
        <div class="page" id="page4">Questo è il contenuto della pagina 4</div>
    </div>
    <div class="controls">
        <button onclick="prevPage()">&#9664;</button>
        <button onclick="nextPage()">&#9654;</button>
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll(".page");
        
        function nextPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add("flipped");
                currentPage++;
            }
        }
        
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                pages[currentPage].classList.remove("flipped");
            }
        }
    </script>
</body>
</html>
